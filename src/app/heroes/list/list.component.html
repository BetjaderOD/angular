<h5> Listado </h5>
<div class="row">
  <div *ngFor="let heroe of heroes" class="card col-md-4">
    <div class="mt-3">
    <div class="card-header">{{heroe.name}}</div>
    <div class="card-body">
    <small> {{heroe.power}}</small>
      <p>{{heroe.habilities || ''}}</p>
      <div class="mt-3">
        <button type="button" class="btn btn-warning btn-sm">Eliminar</button>
        <div class="mt-1">
          <button type="button" class="btn btn-info  btn-sm">Actualizar</button>
        </div>


      </div>
    </div>
  </div>
  </div>
</div>
