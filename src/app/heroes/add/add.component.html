<h4>Agregar Heroe</h4>
<form    #heroeForm="ngForm" (submit)="saveHeroe()" class="was-validated" novalidate>
  <div class="form-group form-row m-3">
    <label for="name">Nombre:</label>
    <input type="text" name="name" class="form-control" placeholder="betja" id="name" [(ngModel)]="heroe.name"  #name="ngModel"
           [required] = true >
    <div>
      <div *ngIf="name.invalid">
        <small class="text-danger">Campo Obligatorio </small>
      </div>
      <div class="form-group form-row mt-3">
        <label for="power">Power:</label>
        <input type="number" name="power" class="form-control" placeholder="1000" id="power" [(ngModel)]="heroe.power"  #power="ngModel"
               [required] = true required>
        <div *ngIf="power.invalid">
          <small class="text-danger">Campo Obligatorio </small>
        </div>
      </div>
      <div class="form-group form-row mt-3">
        <label for="abilities">Habilidades:</label>
        <input type="text" name="abilities " class="form-control" placeholder="Muchas" id="abilities"
               [(ngModel)]="heroe.habilities"
               required>
      </div>

      <div class="form-row mt-2">
        <div class="col text-end">
          <button type="submit" class="btn btn-dark btn-sm" [disabled]="heroeForm.invalid">Guardar</button>
<!--          <button type="submit" class="btn btn-dark btn-sm" >Guardar</button>-->
        </div>
      </div>
    </div>
  </div>
</form>
